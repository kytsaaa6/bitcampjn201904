            .title {
                color: blueviolet;
            }
            
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script>
        
            $(document).ready(function() {
                
                //$('h1:even').css('background-color', 'black').css('color', '#FFF');
                
                //$('h1').filter(':even').css('background-color', '#000').css('color', '#FFF');
                
                /*$('h1').filter(function(i) {

                }).css('color', '#0F0');*/
                
                // 1. 모든 h1 -> 검정색 배경 적용
                // 2. 짝수번째 탐색/선택 -> 폰트 색을 흰색으로 변경
                // 3. 짝수번째 선택 해제 -> 모든 h1을 선택
                // 4. 홀수번째 요소들 선택 -> 폰트 색을 빨강으로 변경
                //$('h1').css('background-color', 'orange').filter(':even').css('color', '#FFF').end().filter(':odd').css('color', 'red');
                
                
                //$('h1').css('background-color', 'aqua').add('h2').css('color', 'blue').css('float', 'left');
                
                //$('input').parent().css('border', '3px solid #0F0')
                
                // 1. 문자열 -> XML 문서 정의
                var xml = '';
                xml += '<friends>';
                xml += '    <friend>'
                xml += '        <name>네이버</name>';
                xml += '        <language>JAVA</language>';
                xml += '    </friend>';
                xml += '    <friend>'
                xml += '        <name>다음</name>';
                xml += '        <language>C#</language>';
                xml += '    </friend>';
                xml += '    <friend>'
                xml += '        <name>구글</name>';
                xml += '        <language>Pyton</language>';
                xml += '    </friend>';
                xml += '</friends>';
                
                // 2. XML 문서 파싱 -> jQuery 객체 변환
                // xml -> html
                var xmlDoc = $.parseXML(xml);
                
                // 3. 엘리먼트(태그) 선택, find() 메서드
                // 4. .each() 반복 처리
                // 5. 데이터 추출, text() 메서드
                $(xmlDoc).find('friend').each(function(index){
                    
                    var name = $(this).find('name').text();
                    var language = $(this).find('language').text();
                    
                    var output = '';
                    output += '<div>';
                    output += ' <h1 class="title">';
                    output += name;
                    output += ' </h1>';
                    output += ' <h3>';
                    output += ' ' + language;
                    output += ' </h3>';
                    output += '</div>';
                    
                    document.body.innerHTML += output;
                    
                });
                
                
                setTimeout(function(){
                    // 클래스 속성 삭제
                    $('h1').removeClass('title');
                    
                    
                },5*1000);
                
                
            });
        
        </script>
    </head>
