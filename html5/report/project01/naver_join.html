<!DOCTYPE html>
 
 
<html>
 
<head>
    <title>네이버 : 회원가입</title>
    <style>
        /* 초기설정 */
        * {
            margin: 0;
            padding: 0;
            font-family: "돋움", Dotum;
            background-color: #F5F6F7;
        }

        *::placeholder {
            font-size: 14px;
        }

        ul {
            list-style: none;
        }

        input {
            background-color: white;
            font-size: 18px;
            border: 1px solid #DDD;
        }

        select {
            background-color: white;
            border: 1px solid #DDD;
            font-size: 14px;
            padding: 10px;
        }

        /* 초기설정 end */
        /* 메인랩 */
        #main_wrap {
            margin: 0px auto;
            width: 600px;
        }

        /* 로고 위치 */
        #header {
            margin-top: 20px;
        }

        #header>img {
            margin-left: 175px;
            margin-top: 30px;
        }

        /* 폼 너비,위치 */
        #joinForm {
            width: 500px;
            margin-top: 30px;
            margin-left: 75px;
        }

        /* 행간 상하 공간 */
        #joinForm td {
            display: block;
            margin: 5px 0;
        }

        /* label 폰트 속성 */
        #joinForm label {
            font-weight: bold;
            font-size: 15px;
        }

        /* 기본 input 영역 속성 */
        .basic {
            display: block;
            width: 430px;
            height: 25px;
            font-size: 18px;
            padding: 10px;
            margin: 5px 0;
        }

        /* ID input 영역 속성 */
        /* 생일 영역 속성 */
        #uBir>li>input {
            display: block;
            float: left;
            padding: 10px;
            width: 122px;
            height: 25px;
            margin: 5px 0;
        }

        #uBir>li>select {
            float: left;
            width: 142px;
            height: 47px;
            background-color: white;
            margin: 5px 10px;
            overflow: hidden;
        }

        /* input 홀더 속성 */
        #uId::placeholder {
            text-align: right;
        }

        /* 성별 속성 */
        #gender {
            display: block;
            width: 450px;
            height: 45px;
            margin: 5px 0;
        }

        /* 휴대폰 국번 속성 */
        #uPhone {
            display: block;
            width: 450px;
            height: 45px;
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
        }

        /* 휴대폰 인증 입력 속성 */
        #cert {
            float: left;
            width: 450px;
            display: block;
        }

        #cert>li #cInput {
            float: left;
            width: 290px;
            padding: 10px;
            height: 22px;
            margin-right: 10px;
        }

        #cert>li #cBtn {
            width: 128px;
            height: 45px;
            font-size: 14px;
            color: white;
            background-color: #08A600;
        }

        #certInput {
            background-color: #F5F6F7;
            ;
        }

        /* 가입완료 버튼 속성 */
        #joinForm #uJoin {
            clear: both;
            width: 450px;
            height: 65px;
            margin-top: 30px;
            font-size: 20px;
            color: white;
            background-color: #08A600;
        }

        /* 푸터 */
        #footer {
            margin-top: 20px;
            text-align: center;
            color: #8E8E8E;
            font-size: 13px;
        }
        
        .msg {
            color: red;
            font-size: 12px;
            font-weight: 400;
            margin-top: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script>
        $(document).ready(function() {

            function Msg() {
                var idMsg = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
                var pwMsg = '8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
                var pwMsg2 = '비밀번호가 일치하지 않습니다.';
                var nameMsg = '한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)';
                var birMsg = '태어난 년도 4자리를 정확하게 입력하세요.';
                var genMsg = '성별을 선택해주세요.';
                var phoneMsg = '형식에 맞지 않는 번호입니다.'
                var pbtnMsg = '인증번호를 발송했습니다.(유효시간 30분)<br>인증번호가 오지 않으면 입력하신 정보가 정확한지 확인하여 주세요.<br>이미 가입된 번호이거나, 가상전화번호는 인증번호를 받을 수 없습니다.'
                var pinputMsg = '인증이 필요합니다.'
            }
            
            
            $('#uId').blur(function() {
                var uId = $('#uId').val();
                var idReg = /^[a-z0-9-_]{5,20}$]/;
                
                if(!idReg.test(uId)) {
                    var idMsg = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
                    $('#idMsg').html(idMsg);
                } else {
                    $('#idMsg').remove('#idMsg');
                }
            });
            
            $('#uPw').blur(function() {
                var uPw = $('#uPw').val();
                var pwReg1 = /[0-9]/;
                var pwReg2 = /[a-zA-Z]/;
                var pwReg3 = /[~!@#$%^&*()_+|<>?:{}]/;
                
                if(!pwReg1.test(uPw) || !pwReg2.test(uPw) || !pwReg3.test(uPw) || uPw.length < 8) {
                    var pwMsg = '8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
                    $('#pwMsg').html(pwMsg);
                } else {
                    $('#pwMsg').remove('#pwMsg');
                }
            });
            
            $('#uPw2').blur(function() {
                var uPw1 = $('#uPw1').val();
                var uPw2 = $('#uPw2').val();
                
                if(uPw1 != uPw2) {
                    var pwMsg2 = '비밀번호가 일치하지 않습니다.';
                    $('#pwMsg2').html(pwMsg2);
                } else {
                    $('#pwMsg2').remove('#pwMsg2');
                }
            });
            


        });
    </script>



</head>

<body>
    <div id="main_wrap">
        <div id="header">
            <img src="../../images/naver_logo.PNG">
        </div>

        <div id="container">
            <form id="joinForm">
                <table>
                    <tr>
                        <td>
                            <label for="uId">아이디</label> <br>
                            <input type="text" id="uId" class="basic" placeholder="@naver.com">
                            <h6 id="idMsg" class="msg"></h6>  
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <label for="uPw">비밀번호</label> <br>
                            <input type="password" id="uPw" class="basic">
                            <h6 id="pwMsg" class="msg"></h6> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uPw2">비밀번호 재확인</label> <br>
                            <input type="password" id="uPw2" class="basic">
                            <h6 id="pwMsg2" class="msg"></h6> 
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uName">이름</label> <br>
                            <input type="text" id="uName" class="basic"></td>
                    </tr>
                    <tr>
                        <td><label for="uBir">생년월일</label> <br>
                            <ul id="uBir">
                                <li><input type="text" id="year" placeholder="년(4자)"></li>
                                <li><select id="month">
                                        <option>월</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </li>
                                <li><input type="text" id="day" placeholder="일"></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별</label> <br>
                            <select id="gender">
                                <option>성별</option>
                                <option>남자</option>
                                <option>여자</option>
                            </select>
                    </tr>
                    <tr>
                        <td><label for="uEmail">본인확인 이메일</label> <br>
                            <input type="text" id="uEmail" class="basic" placeholder="선택입력"></td>
                    </tr>
                    <tr>
                        <td><label for="uPhone">휴대전화</label> <br>
                            <select id="uPhone">
                                <option>대한민국 +82</option>
                            </select>
                            <ul id="cert">
                                <li><input type="text" class="number" id="cInput" placeholder="전화번호 입력"></li>
                                <li><input type="button" class="number" id="cBtn" value="인증번호 받기"></li>
                                <li><input type="text" class="basic" id="certInput" placeholder="인증번호를 입력하세요"></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="uJoin" value="가입하기"></td>
                    </tr>

                </table>


            </form>


        </div>

        <div id="footer">
            <p>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? 단체 회원 가입 <br> <br>
                이용약관 | 개인정보처리방침 | 책임의 한계와 법적고지 | 회원정보 | 고객센터 <br> <br>
                © NAVER Corp.</p>
        </div>
    </div>

</body></html>
