            font-weight: bold;
            font-size: 15px;
        }
        /* 기본 input 영역 속성 */
        .basic {
            display: block;
            width: 430px;
            height: 25px;
            font-size: 18px;
            padding: 10px;
            margin: 5px 0;
        }
        /* ID input 영역 속성 */

        #uBir>li>input {
            display: block;

            height: 25px;
            margin: 5px 0;
        }

            width: 142px;
            height: 47px;
            background-color: white;
            margin: 5px 10px;

        }
        /* input 홀더 속성 */
        #uId::placeholder {
            text-align: right;
        }
        /* 성별 속성 */
        #gender {
            display: block;
            width: 450px;
            height: 45px;
            margin: 5px 0;
        }
        /* 휴대폰 국번 속성 */
        #uPhone {
            display: block;
            width: 450px;
            height: 45px;
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
        }
        /* 휴대폰 인증 입력 속성 */
        #cert {
            float: left;
            width: 450px;
            display: block;
        }
        #cert>li #cInput {
            float: left;
            width: 290px;
            padding: 10px;
            height: 22px;
            margin-right: 10px;
        }
        #cert>li #cBtn {
            width: 128px;
            height: 45px;
            font-size: 14px;
            color: white;
            background-color: #08A600;
        }
        #certInput {
            background-color: #F5F6F7;
            ;
        }
        /* 가입완료 버튼 속성 */
        #joinForm #uJoin {
            clear: both;
            width: 450px;
            height: 65px;
            margin-top: 30px;
            font-size: 20px;
            color: white;
            background-color: #08A600;
        }
        /* 푸터 */
        #footer {
            margin-top: 20px;
            text-align: center;
            color: #8E8E8E;
            font-size: 13px;
        }
        .msg {
            color: red;
            font-size: 12px;
            font-weight: 400;
            margin-top: 10px;
        }
