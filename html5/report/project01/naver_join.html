<!DOCTYPE html>
 
 
<html>

<head>
    <title>네이버 : 회원가입</title>

    <link href="css/naver_join.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>



</head>

<body>
    <div id="main_wrap">
        <div id="header">
            <img src="images/naver_logo.PNG">
        </div>

        <div id="container">
            <form id="joinForm">
                <table>
                    <tr>
                        <td>
                            <label for="uId">아이디</label> <br>
                            <input type="text" id="uId" class="basic" placeholder="@naver.com">
                            <h6 id="idMsg" class="msg"></h6>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uPw">비밀번호</label> <br>
                            <input type="password" id="uPw" class="basic">
                            <h6 id="pwMsg" class="msg"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uPw2">비밀번호 재확인</label> <br>
                            <input type="password" id="uPw2" class="basic">
                            <h6 id="pwMsg2" class="msg"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uName">이름</label> <br>
                            <input type="text" id="uName" class="basic">
                            <h6 id="nameMsg" class="msg"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uBir">생년월일</label> <br>
                            <ul id="uBir">
                                <li><input type="text" id="year" placeholder="년(4자)"></li>
                                <li><select id="month">
                                        <option>월</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </li>
                                <li><input type="text" id="day" placeholder="일"></li>
                                <h6 id="birMsg" class="msg"></h6>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별</label> <br>
                            <select id="gender">
                                <option>성별</option>
                                <option>남자</option>
                                <option>여자</option>
                            </select>
                            <h6 id="gMsg" class="msg"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uEmail">본인확인 이메일</label> <br>
                            <input type="text" id="uEmail" class="basic" placeholder="선택입력">
                            <h6 id="emailMsg" class="msg"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uPhone">휴대전화</label> <br>
                            <select id="uPhone">
                                <option>대한민국 +82</option>
                            </select>
                            <ul id="cert">
                                <li><input type="text" class="number" id="cInput" placeholder="전화번호 입력"></li>
                                <li><input type="button" class="number" id="cBtn" value="인증번호 받기"></li>
                                <li><input type="text" class="basic" id="certInput" placeholder="인증번호를 입력하세요"></li>
                                <h6 id="pMsg" class="msg"></h6>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="uJoin" value="가입하기">
                        </td>
                    </tr>

                </table>


            </form>


        </div>

        <div id="footer">
            <p>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? 단체 회원 가입 <br> <br>
                이용약관 | 개인정보처리방침 | 책임의 한계와 법적고지 | 회원정보 | 고객센터 <br> <br>
                © NAVER Corp.</p>
        </div>
    </div>
    <script src="js/naver_join.js"></script>
</body></html>
