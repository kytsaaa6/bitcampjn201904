<!DOCTYPE html>


<html>

<head>
    <title>회원가입 해라</title>
    <style>
        body {
            margin-top: 100px;
            margin-left: 50px;
        }

        table {
            background-color: azure
        }
    </style>
    <script></script>

</head>

<body>
    <hr>
    <h2>회원가입</h2>

    <form method="post">
        <table border="1">
            <tr>
                <td><label for="userName">*이름</label></td>
                <td width="700px"><input id="userName" type="text"> </td>
            </tr>
            <tr>
                <td><label for="userId">*ID</label></td>
                <td><input id="userId" type="text"> </td>
            </tr>
            <tr>
                <td><label for="userPw">*비밀번호</label></td>
                <td><input id="userPw" type="password"> </td>
            </tr>
            <tr>
                <td><label for="userPw2">*비밀번호 확인</label></td>
                <td><input id="userPw2" type="password"> </td>
            </tr>
            <tr>
                <td><label for="number">*주민등록번호</label></td>
                <td><input id="number" type="number">-<input id="number" type="number"> <input type="button" value="주민등록번호 확인"></td>
            </tr>
            <tr>
                <td>*직업</td>
                <td>
                    <select name="jop">
                        <option value="">직업명</option>
                        <option value="백엔드 개발자">백엔드 개발자</option>
                        <option value="프론트 개발자">프론트 개발자</option>
                        <option value="웹퍼블리셔">웹퍼블리셔</option>
                    </select></td>
            </tr>
            <tr>
                <td>*성별</td>
                <td><input type="radio" id="m" name="g"> <label for="m">남</label>
                    <input type="radio" id="w" name="g"> <label for="w">여</label> </td>
            </tr>
            <tr>
                <td>*취미</td>
                <td><input type="checkbox" id="b" name="a"> <label for="b">독서</label>
                    <input type="checkbox" id="c" name="a"> <label for="c">드라이브</label>
                    <input type="checkbox" id="d" name="a"> <label for="d">영화</label>
                    <br>
                    <input type="checkbox" id="e" name="a"> <label for="e">콘서트</label>
                    <input type="checkbox" id="f" name="a"> <label for="f">쇼핑</label>
                    <input type="checkbox" id="g" name="a"> <label for="g">놀이동산</label>
                </td>
            </tr>
            <tr>
                <td><label for="userName">*자기소개</label></td>
                <td><textarea cols=60 rows=10></textarea> </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="가입완료">
                    <input type="reset" value="취소">
                </th>

            </tr>
        </table>
    </form>
</body></html>
