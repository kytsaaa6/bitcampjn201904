<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입해라2</title>
    <style>
        body {
            margin-top: 100px;
            margin-left: 50px;
        }

        h2 {
            margin-left: 50px;
        }

        table {
            margin: auto;
        }
        td {
            padding: 5px;
            font-size: 18px;
            
        }
        input {
            height: 30px;
            width: 250px
        }

    </style>
</head>

<body>
    <h2>회원가입</h2>
    <hr>
    <form method="post">
        <table border="0">
            <tr>
                <td><label for="userId">아이디(이메일)</label></td>
                <td><input id="userId" type="text"> </td>
            </tr>
            <tr>
                <td><label for="userPw">비밀번호</label></td>
                <td><input id="userPw" type="password"> </td>
            <tr>
                <td><label for="userName">이름</label></td>
                <td><input id="userName" type="text"> </td>
            </tr>
            <tr>
                <td><label for="file">사진</label></td>
                <td><input id="file" type="file" name="file" value="파일 선택"> </td>
            </tr>
            
            
            
            
            <td></td>
            <td><input type="submit" value="등록"></td>
        </table>
    </form>

</body>

</html>
