<!doctype html>
<html>
    <head>
        <title>Form API</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script>
            $(document).ready(function(){
                $('#range').change(function(){
                    alert($(this).val());
                });
                
                $('#color').change(function(){
                    $('#color+span').html($(this).val());
                });
            });
        </script>
    </head>
    <body>
        <form>
            아이디 <input type="text" name="keyword" autocomplete="on" placeholder="아이디" required  > <br>
            이메일 <input type="email" name="email" >
            <br>
            나이 <input type="number" name="age"> 
            <br>
            URL <input type="url" name="url" autofocus>
            <br>
            TEL <input type="tel" name="tel" >
            <br>
            RANGE <input type="range" name="range" id="range" style="width: 100%;">
            <br>
            DATE <input type="date" name="date" id="date">
            <br>
            WEEK <input type="week" name="week" id="week">
            <br>
            color <input type="color" name="color" id="color"><span></span>
            <br>
            pattern:우편번호 <input type="text" name="zip" id="zip" pattern="[0-9]{5}"><span></span>
            <br>
            <br><input type="submit">
        </form>
    </body>
    
    
    
    
    
    
    
    
</html>
