<!DOCTYPE html>
<html>
<head>
    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
        	
        	setTimeout(function() {
        		
        		$.ajax({
                    url: 'idCheck.jsp',
                    type: 'GET',
                    data: {
                        name: $('#txt').val(),
                        price: '1000'
                    },
                    success: function (data) {
                    	if(data.trim()=='Y') {
                    		alert("멋진 아이디 입니다.!!")
                    		
                    	}
                        $('body').append(data);
                    }
                });	
        		
        		
        	}, 5000);
        	
            
        });
    </script>
</head>
<body>

<input type="text" id="txt" value="milk"><br>

</body>
</html>
